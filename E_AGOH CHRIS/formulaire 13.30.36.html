<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
   
   
    <div class="grand">
      
        <div class="left">
           
            <marquee behavior="" direction=""><h1>Formulaire</h1> </marquee>

            <div class="champs">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required placeholder="nom">
            </div>

            <div class="champs">
                <label for="firstname">Prenom :</label>
                <input type="text" id="firstname" name="name" required placeholder="prenom">
            </div>

            <div class="champs">
                <label for="number">Numero :</label>
                <input type="number" id="number" name="tel" required placeholder="numero">
            </div>

            <div class="champs">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="email">
            </div>

            <div class="champs">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required placeholder="Message"></textarea>
            </div>

            <button id="envoie">Envoyer</button>
        </div>

        <div class="right">
            <marquee behavior="" direction=""><h2>Valeurs Re√ßue</h2></marquee>
            <p id="valeurR"></p>
        </div>

    </div>


    <script src="script2.js"></script>
</body>
</html>
